version: 2.1

orbs:
  slack: circleci/slack@3.3.0

jobs:
  build:
    environment:
      _JAVA_OPTIONS: "-Xmx3g"
      GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.workers.max=2"
    docker:
      - image: circleci/openjdk:8-jdk-stretch
    steps:
      - checkout
      - restore_cache:
          keys:
            - dependencies-{{ checksum "build.gradle" }}
      - run:
          name: Create JAR file
          command: |
            export TERM=${TERM:-dumb}
            ./gradlew setupCiWorkspace
            ./gradlew build
            cd build/libs
            sudo apt-get update
            sudo apt-get install rename
            export CIRCLE_BRANCH
            export CIRCLE_BUILD_NUM
            rename 's/.jar/-$ENV{CIRCLE_BRANCH}-$ENV{CIRCLE_BUILD_NUM}.jar/' *
      - save_cache:
          paths:
            - ~/.gradle
          key: dependencies-{{ checksum "build.gradle" }}
      - store_artifacts:
          path: build/libs
          destination: /
      - slack/status:
          success_message: |
            **Branch `$CIRCLE_BRANCH` PASSED :white_check_mark:**
            **Build #$CIRCLE_BUILD_NUM**
            [DOWNLOAD]($CIRCLE_BUILD_URL#artifacts/containers/0)
          include_project_field: false
          include_job_number_field: false

workflows:
  version: 2
  workflow:
    jobs:
      - build